<html>
	<head>
	  <meta charset="utf-8" />
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="description" content="">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	  <title>Tictactoe - Jogo da Velha</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/index.css" />
	</head>

	<body>

		<div class="app">
            <h1>Tic Tac Toe - Jogo da Velha</h1>
            <table>
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
            </table>
            <p>Choose your color</p>
            <div class="options">
                <div class="dots"></div>
                <div class="dots2"></div>
            </div>
            <p id="chooseLevel">Select level</p>
            <div class="options">
                <div class="level" id="easy">easy</div>
                <div class="level" id="normal">normal</div>
                <div class="level" id="hard">hard</div>
            </div>
        </div>
        <!-- local onde aparecerá a mensagem de vitória/derrota/empate -->
        <!-- Overlay de mensagem -->
        <div class="overlay hidden">
            <div class="modal">
                <h2 class="modal-title"></h2>
                <button class="modal-btn">Play Again</button>
            </div>
        </div>

		<script src="src/main.js" type="module" defer>
		</script>
	</body>
</html>
